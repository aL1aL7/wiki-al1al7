[project]
    site_name = "wiki.aL1aL7.de"
    copyright = """
        Copyright &copy; 2026 aL1aL7
    """
    repo_url = "https://github.com/aL1aL7/wiki-al1al7"
    repo_name = "aL1aL7/wiki-al1al7"
    site_dir = "site"
    extra_css = ["/assets/stylesheets/extra.css", "/assets/stylesheets/extra-fonts.css"]
    nav = [
        { "Home" = "index.md" },
        { "Downloads" = "downloads.md" },
        { "Linux" = [
            { "Mail Server" = "linux/mailserver.md" },
            { "MariaDB" = "linux/mariadb.md" },
            { "LXC Container" = "linux/lxc.md" },
            { "Jekyll" = "linux/jekyll.md" },
            { "nftables - Firewall" = "linux/nftables.md" },
            { "Debian" = "linux/debian_install.md" },
            { "mdadm - Software Raid" = "linux/mdadm.md" },
            { "Python - Basics" = "linux/python.md" },
            { "LUKS - Encryption" = "linux/luks.md" },
            { "Caddy V2 Webserver" = "linux/caddy.md" },
            { "fail2ban" = "linux/fail2ban.md" },
            { "Docker @debian" = "linux/docker.md" },
            { "LVM2 - Logical Volume Manager" = "linux/lvm2.md" },
            { "iSCSI - Basics" = "linux/iscsi.md" },
            { "Proxmox Backup Server - pbs" = "linux/pbs.md" },
            { "Proxmox Virtual Environment - pve" = "linux/pve.md" }
        ]},
        { "Windows" = [
            { "MS Exchange" = "windows/ms_exchange.md" },
            { "CLI - Snippets" = "windows/win_cli.md" }
        ]},
        { "About/Imprint" = "imprint.md" },
        { "Privacy Policy" = "privacy.md" }
    ]


[project.theme]
    language = "en"
    font = false
    logo = "assets/images/kruemmel_al1al7_600x600.png"
    favicon = "assets/images/kruemmel_al1al7_600x600.png"
    custom_dir = "overrides"
    features = [
        "content.code.copy",
        "content.code.select",
        "announce.dismiss",
        "navigation.footer",
        "navigation.instant",
        "navigation.instant.progress",
        "navigation.top",
        "toc.integrate",
        "navigation.expand",
        "navigation.tabs",
        "navigation.tabs.sticky",
        "search.highlight",
    ]

[[project.theme.palette]]
    media = "(prefers-color-scheme: dark)"
    scheme = "slate"
    toggle.icon = "lucide/sun"
    toggle.name = "Switch to light mode"
    accent = "orange"

[[project.theme.palette]]
    media = "(prefers-color-scheme: light)"
    scheme = "default"
    toggle.icon = "lucide/moon"
    toggle.name = "Switch to dark mode"
    primary = "orange"
    accent = "indigo"

[project.theme.icon]
    repo = "fontawesome/brands/github"

[project.markdown_extensions.admonition]
[project.markdown_extensions.attr_list]
[project.markdown_extensions.def_list]
[project.markdown_extensions.md_in_html]
[project.markdown_extensions.pymdownx.superfences]
[project.markdown_extensions.pymdownx.details]
[project.markdown_extensions.pymdownx.emoji]
    emoji_index = "zensical.extensions.emoji.twemoji" 
    emoji_generator = "zensical.extensions.emoji.to_svg"

[project.markdown_extensions.pymdownx.highlight]
    anchor_linenums = true
    use_pygments = true
    auto_title = false
    linenums = true
    line_spans = "__span"
    pygments_lang_class = false
    linenums_style = "table"

[project.markdown_extensions.pymdownx.mark]
[project.markdown_extensions.pymdownx.inlinehilite]
[project.markdown_extensions.pymdownx.snippets]
[project.markdown_extensions.pymdownx.tasklist]
    custom_checkbox = true

[project.extra.consent.cookies]
github.name = "Github"
github.checked = false

